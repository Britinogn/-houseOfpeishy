<script type="text/javascript">
  (function () {
    var options = {
      whatsapp: "+234 813 367 6784", // Replace with your WhatsApp number (e.g., 2348123456789)
      call_to_action: "Transform Your Look ", // Text on hover, // Text on hover
      button_color: "var(--primary)", // Use your theme color
      position: "right", // left or right
      order: "whatsapp", // You can add others if needed
      greeting: "ðŸ‘‹ Hello! Ready to transform your look? How can we help?", // Custom greeting message
      welcome_message: "Hi there! Welcome to House of Peishy. What's your beauty goal today?", // Initial chat message
    };

    var proto = 'https:', host = "getbutton.io", url = proto + '//static.' + host;
    var s = document.createElement('script'); 
    s.type = 'text/javascript'; 
    s.async = true; 
    s.src = url + '/widget-send-button/js/init.js';
    s.onload = function () { 
      WhWidgetSendButton.init(host, proto, options); 

      // Enhanced custom styles with animations, responsiveness, and accessibility
      const style = document.createElement('style');
      style.innerHTML = `
        .wh-widget-send-button {
          bottom: 1.5rem !important;
          right: 1.5rem !important;
          transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          animation: float 3s ease-in-out infinite;
          z-index: 9999;
          touch-action: manipulation; /* Better mobile touch */
        }

        .wh-widget-send-button:hover {
          transform: translateY(-4px) scale(1.05) !important;
          animation-play-state: paused;
        }

        .wh-widget-send-button__wrap {
          background: var(--primary) !important;
          border-radius: 50% !important;
          box-shadow: 0 8px 25px rgba(0,0,0,0.15), 0 0 0 0 rgba(233, 30, 99, 0.4) !important;
          border: 2px solid rgba(255,255,255,0.2) !important;
          animation: pulse-ring 2s infinite;
          overflow: hidden; /* For rounded clip */
        }

        .wh-widget-send-button__wrap:hover {
          box-shadow: 0 12px 35px rgba(0,0,0,0.2), 0 0 0 8px rgba(233, 30, 99, 0.3) !important;
          transform: scale(1.1) !important;
        }

        .wh-widget-send-button__icon {
          transition: transform 0.3s ease !important;
        }

        .wh-widget-send-button__icon:hover {
          transform: rotate(360deg) scale(1.2) !important;
        }

        .wh-widget-send-button__text {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
          font-weight: 600 !important;
          letter-spacing: 0.5px !important;
          font-size: 0.875rem !important;
          backdrop-filter: blur(10px) !important;
        }

        /* Floating animation */
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-8px); }
        }

        /* Pulse ring animation for engagement */
        @keyframes pulse-ring {
          0% {
            box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.4);
          }
          70% {
            box-shadow: 0 0 0 10px rgba(233, 30, 99, 0);
          }
          100% {
            box-shadow: 0 0 0 0 rgba(233, 30, 99, 0);
          }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
          .wh-widget-send-button {
            bottom: 1rem !important;
            right: 1rem !important;
            left: auto !important;
          }
        }

        /* Accessibility: Focus styles */
        .wh-widget-send-button:focus {
          outline: 3px solid var(--accent);
          outline-offset: 2px;
        }

        /* Dark mode adjustments */
        [data-theme="dark"] .wh-widget-send-button__wrap {
          border-color: rgba(255,255,255,0.1) !important;
        }
      `;
      document.head.appendChild(style);

      // Accessibility: Add ARIA labels dynamically
      const button = document.querySelector('.wh-widget-send-button');
      if (button) {
        button.setAttribute('aria-label', 'Open WhatsApp chat');
        button.setAttribute('role', 'button');
        button.setAttribute('tabindex', '0');
        button.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            button.click();
          }
        });
      }
    };
    var x = document.getElementsByTagName('script')[0]; 
    x.parentNode.insertBefore(s, x);
  })();
</script>
